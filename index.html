<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cronômetro de Direções</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Cronômetro</h1>
            <div class="rose-container">
                <div id="norte" class="box">N</div>
                <div id="direita" class="box">D</div>
                <div id="sul" class="box">S</div>
                <div id="esquerda" class="box">E</div>
                <div id="timer" class="timer">5</div>
            </div>
            <button id="start-button">Iniciar</button>
            <button id="stop-button">Parar</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
